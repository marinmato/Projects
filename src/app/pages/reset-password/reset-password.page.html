<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subTitle">To receive a reset password link</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-input placeholder = "Enter your email" class = "input"></ion-input>
      <ion-icon name = "person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical = "bottom" horizontal = 'end' style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name = "chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
