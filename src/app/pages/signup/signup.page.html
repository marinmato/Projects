<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign up to create your account</p>
  </div>

  <form>
    <div class = "ion-padding">
      <ion-item>
        <ion-input placeholder="name" class="input"></ion-input>
        <ion-icon name = "person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email" class="input"></ion-input>
        <ion-icon name = "person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" lass="input"></ion-input>
        <ion-icon name = "lock-closed-outline"></ion-icon>
      </ion-item>

      <div claas = "signinLink">
        <p>Already a member? <a style="color:#FFC33F" [routerLink]="['/login']">Sign in instead</a></p>
      </div>
    </div>
    <ion-fab vertical = "bottom" horizontal = 'end' style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name = "chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
